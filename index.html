<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Roma</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src *; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline';">
    <script>
      // Set theme class before React loads
      try {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      } catch (e) {}
      
      // Ensure proper hash routing for Electron
      if (typeof window !== 'undefined' && !window.location.hash) {
        // Default to cashier if no hash is present
        window.location.hash = '#/cashier';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/secret-admin-console.js"></script>
    <script src="/production-diagnostics.js"></script>
    <script src="/route-debugger.js"></script>
  </body>
</html>
